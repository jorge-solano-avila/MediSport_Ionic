<ion-view view-title = "Perfil">
    <ion-content>
        <div class = "list card">
            <div class = "item item-avatar">
                <img src = "img/user.png">
                <h2>{{ user.name }}</h2>
                <p>Agosto 22, 1995</p>
            </div>

            <div class = "item item-body">
                <img class = "full-image" src = "img/header.jpg">
                <h1>{{ user.name }}</h1>
                <h2>{{ user.username }}</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
