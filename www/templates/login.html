<ion-view title = "Inicia sesión">
    <ion-content padding = "true" class = "has-header">
        <form id = "login-form1" class = "list ">
            <ion-list id = "login-list1" class = " ">
                <label class = "item item-input " id = "login-input1">
                    <span class = "input-label">Usuario</span>
                    <input type = "text" placeholder = "">
                </label>
                <label class = "item item-input " id = "login-input2">
                    <span class = "input-label">Contraseña</span>
                    <input type = "password" placeholder = "">
                </label>
            </ion-list>
            <div class = "spacer" style = "height: 40px;"></div>
            <a ui-sref = "menu.searchGPS" id = "login-button1" class = " button button-stable  button-block ">Ingresa</a>
            <a ui-sref = "signup" id = "login-button2" class = " button button-positive  button-block button-clear ">O crea una cuenta</a>
        </form>
    </ion-content>
</ion-view>
